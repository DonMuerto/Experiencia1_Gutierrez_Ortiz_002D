<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>servicio</title>
    <link rel="stylesheet" href="css/servicio.css">
    <link rel="stylesheet" href="css/validar.css">
</head>
<body>
    <header>
        <div style="height: 90px;"></div>
        <div class="blure"></div>
        <div class="responsive">
            <div class="logo">
                <img style="height: 90px; width: 100px; margin-left: 12px;" src="img\fran.png" alt="LOGO">
            </div>
            <div class="nav_center">
            </div>
            <div class="nav_right">
                <a id="a_usuario" href="Usuario.html">Volver</a>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <form method="post" id="formulario" class="formu">
                <div class="titulo">
                    <h1 >Editar servicio</h1>
                </div>
                <div class="nombre">
                    <div id="grupo_nombre">
                        <div class="linput">
                            <label for="editar_nombre">Nombre</label>
                            <input type="text" id="editar_nombre" name="nombre" class="inputStyle">
                            <p class="formulario_input-error">*4 a 20 caracteres, solo letras y sin espacios*</p>
                        </div>
                    </div>
                </div>
                <div class="precio">
                    <div id="grupo_precio">
                        <div class="linput">
                            <label for="editar_precio">Precio</label>
                            <input type="number" id="editar_precio" name="precio" min="0" max="150000" class="inputStyle">
                            <p class="formulario_input-error">*4 a 20 caracteres, solo letras y sin espacios*</p>
                        </div>
                    </div>
                </div>
                <div class="stock">
                    <div id="grupo_stock">
                        <div class="linput">
                            <label for="editar_stock">Stock</label>
                            <input type="number" id="editar_stock" name="stock" min="0" max="15" class="inputStyle">
                            <p class="formulario_input-error">*solo numeros*</p>
                        </div>
                    </div>
                </div>
                <div class="descripcion">
                    <div id="grupo_descripcion">
                        <div class="linput">
                            <label for="editar_descripcion">Descripcion</label>
                            <input type="text" id="editar_descripcion" name="descripcion" class="inputStyle">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <br><br><br><br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JavaScript\servicio.js"></script>
</body>
</html>
